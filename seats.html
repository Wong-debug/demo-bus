<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="selectSeat">Select Your Seat - BotsQuick</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional seat layout styles */
        .bus-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
        }

        .bus-header {
            background: var(--primary-blue);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .availability {
            background: white;
            color: var(--primary-blue);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .bus-layout {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bus-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .left-side {
            display: flex;
            gap: 8px;
            margin-right: 20px;
        }

        .right-side {
            display: flex;
            gap: 8px;
        }

        .aisle {
            width: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }

        .seat-item {
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-size: 12px;
            font-weight: bold;
        }

        .seat-item.available {
            background: white;
            border-color: #4CAF50;
            color: #2e7d32;
        }

        .seat-item.available:hover {
            background: #e8f5e8;
            transform: scale(1.05);
        }

        .seat-item.selected {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }

        .seat-item.occupied {
            background: #ffebee;
            border-color: #F44336;
            color: #c62828;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .seat-item.occupied:hover {
            transform: none;
        }

        .back-bench {
            margin-top: 30px;
            border-top: 3px dashed #ccc;
            padding-top: 20px;
        }

        .back-bench-label {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .back-bench-row {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .back-bench .seat-item {
            width: 45px;
            height: 45px;
        }

        .legend-panel {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-color.available {
            background: white;
            border: 2px solid #4CAF50;
        }

        .legend-color.selected {
            background: var(--primary-blue);
        }

        .legend-color.occupied {
            background: #ffebee;
            border: 2px solid #F44336;
        }

        .driver-section {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .door-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            color: #999;
            font-size: 12px;
        }

        .door {
            background: #eee;
            padding: 5px 15px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .seat-item {
                width: 40px;
                height: 40px;
                font-size: 10px;
            }
            
            .back-bench .seat-item {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 data-translate="selectSeat">Select Your Seat</h1>
            <p data-translate="choosePreferred">Choose your preferred seat</p>
        </header>

        <main class="main-content">
            <div class="card">
                <div class="trip-summary">
                    <h3 data-translate="tripSummary">Trip Summary</h3>
                    <p><span data-translate="route">Route</span>: <span id="route-display">Gaborone â†’ Francistown</span></p>
                    <p><span data-translate="date">Date</span>: <span id="date-display">2024-03-20</span></p>
                    <p><span data-translate="time">Time</span>: <span id="time-display">08:00</span></p>
                </div>

                <div class="bus-container">
                    <div class="bus-header">
                        <span data-translate="busLayout">BUS SEAT SELECTION</span>
                        <span class="availability" id="availability-count">Available: 45/56</span>
                    </div>

                    <div class="door-section">
                        <span class="door">ðŸšª Front Door</span>
                        <span class="door">ðŸšª Exit Door</span>
                    </div>

                    <div class="driver-section" data-translate="driver">
                        ðŸšŒ Driver
                    </div>

                    <div class="bus-layout" id="seats-container">
                        <!-- Seats will be generated here by JavaScript -->
                    </div>

                    <div class="legend-panel">
                        <div class="legend-item">
                            <div class="legend-color available"></div>
                            <span data-translate="available">Available</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color selected"></div>
                            <span data-translate="selected">Selected</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color occupied"></div>
                            <span data-translate="occupied">Occupied</span>
                        </div>
                    </div>
                </div>

                <div class="selection-summary">
                    <p><span data-translate="selectedSeat">Selected Seat</span>: <span id="selected-seat">-</span></p>
                    <p><span data-translate="price">Price</span>: <span id="seat-price">0.00</span> BWP</p>
                </div>

                <div class="button-group">
                    <button onclick="proceedToPayment()" class="btn-primary" disabled id="proceed-btn" data-translate="continuePayment">Continue to Payment</button>
                    <a href="booking.html" class="btn-secondary" data-translate="back">Back</a>
                </div>
            </div>
        </main>
    </div>

    <script src="lang-config.js"></script>
    <script>
        let selectedSeat = null;
        const pricePerSeat = 120;
        
        // Generate occupied seats (random for demo)
        const occupiedSeats = ['A3', 'A7', 'A12', 'A18', 'A24', 'A31', 'A38', 'A45', 'B5', 'B11', 'B19', 'B28', 'B36', 'B44', 'C2'];

        document.addEventListener('DOMContentLoaded', function() {
            const lang = getCurrentLanguage();
            applyTranslations(lang);
            
            // Load booking details if they exist
            const booking = JSON.parse(localStorage.getItem('bookingDetails') || '{}');
            if (booking.from && booking.to) {
                document.getElementById('route-display').textContent = `${booking.from} â†’ ${booking.to}`;
                document.getElementById('date-display').textContent = booking.date;
                document.getElementById('time-display').textContent = booking.time;
            }

            generateSeats();
        });

        function generateSeats() {
            const container = document.getElementById('seats-container');
            container.innerHTML = '';
            
            let totalSeats = 0;
            let availableSeats = 0;

            // Generate rows 1-15 (5 seats per row - 2 left, 3 right)
            for (let row = 1; row <= 15; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'bus-row';
                
                // Left side (2 seats)
                const leftDiv = document.createElement('div');
                leftDiv.className = 'left-side';
                
                for (let leftSeat = 1; leftSeat <= 2; leftSeat++) {
                    const seatLetter = String.fromCharCode(64 + leftSeat); // A, B
                    const seatNumber = `${seatLetter}${row}`;
                    const seat = createSeat(seatNumber);
                    leftDiv.appendChild(seat);
                    totalSeats++;
                    if (!seat.classList.contains('occupied')) availableSeats++;
                }
                
                // Aisle
                const aisle = document.createElement('div');
                aisle.className = 'aisle';
                aisle.textContent = 'ââ';
                
                // Right side (3 seats)
                const rightDiv = document.createElement('div');
                rightDiv.className = 'right-side';
                
                for (let rightSeat = 3; rightSeat <= 5; rightSeat++) {
                    const seatLetter = String.fromCharCode(64 + rightSeat); // C, D, E
                    const seatNumber = `${seatLetter}${row}`;
                    const seat = createSeat(seatNumber);
                    rightDiv.appendChild(seat);
                    totalSeats++;
                    if (!seat.classList.contains('occupied')) availableSeats++;
                }
                
                rowDiv.appendChild(leftDiv);
                rowDiv.appendChild(aisle);
                rowDiv.appendChild(rightDiv);
                container.appendChild(rowDiv);
            }

            // Add back bench (connected 5-seater)
            const backBenchDiv = document.createElement('div');
            backBenchDiv.className = 'back-bench';
            
            const backBenchLabel = document.createElement('div');
            backBenchLabel.className = 'back-bench-label';
            backBenchLabel.textContent = 'BACK BENCH';
            backBenchDiv.appendChild(backBenchLabel);
            
            const backBenchRow = document.createElement('div');
            backBenchRow.className = 'back-bench-row';
            
            // 5 seats in the back bench (F1-F5)
            for (let backSeat = 1; backSeat <= 5; backSeat++) {
                const seatNumber = `F${backSeat}`;
                const seat = createSeat(seatNumber);
                backBenchRow.appendChild(seat);
                totalSeats++;
                if (!seat.classList.contains('occupied')) availableSeats++;
            }
            
            backBenchDiv.appendChild(backBenchRow);
            container.appendChild(backBenchDiv);

            // Update availability count
            document.getElementById('availability-count').textContent = `Available: ${availableSeats}/${totalSeats}`;
        }

        function createSeat(seatNumber) {
            const seat = document.createElement('div');
            seat.className = 'seat-item';
            seat.textContent = seatNumber;
            
            if (occupiedSeats.includes(seatNumber)) {
                seat.classList.add('occupied');
            } else {
                seat.classList.add('available');
                seat.onclick = () => selectSeat(seatNumber, seat);
            }
            
            return seat;
        }

        function selectSeat(seatNumber, element) {
            if (selectedSeat === seatNumber) {
                // Deselect
                selectedSeat = null;
                document.querySelectorAll('.seat-item.selected').forEach(s => s.classList.remove('selected'));
                updateSelectionSummary();
            } else {
                // Select new seat
                document.querySelectorAll('.seat-item.selected').forEach(s => s.classList.remove('selected'));
                element.classList.add('selected');
                selectedSeat = seatNumber;
                
                const booking = JSON.parse(localStorage.getItem('bookingDetails') || '{}');
                booking.seat = seatNumber;
                booking.price = pricePerSeat;
                localStorage.setItem('bookingDetails', JSON.stringify(booking));
                
                updateSelectionSummary();
            }
        }

        function updateSelectionSummary() {
            const seatElem = document.getElementById('selected-seat');
            const priceElem = document.getElementById('seat-price');
            const proceedBtn = document.getElementById('proceed-btn');
            
            if (selectedSeat) {
                seatElem.textContent = selectedSeat;
                priceElem.textContent = pricePerSeat.toFixed(2);
                proceedBtn.disabled = false;
            } else {
                seatElem.textContent = '-';
                priceElem.textContent = '0.00';
                proceedBtn.disabled = true;
            }
        }

        function proceedToPayment() {
            if (selectedSeat) {
                window.location.href = 'payment.html';
            }
        }
    </script>
</body>
    </html>
